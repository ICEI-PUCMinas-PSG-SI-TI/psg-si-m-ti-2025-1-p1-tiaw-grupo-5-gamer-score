<button id="add-game-btn" class="add-game-button">
    + Add Game
</button>
<!-- Modal -->
<div id="addGameModal" class="modal hidden">
  <div class="modal-content">
    <h2>Add New Game</h2>
    <form id="addGameForm">
      <label for="name">Nome do Jogo:</label>
      <input type="text" id="name" name="name" required>

      <label for="image">URL da Imagem:</label>
      <input type="url" id="image" name="image" required>

      <label for="genre">Gênero:</label>
      <input type="text" id="genre" name="genre" required>

      <label for="graphic_cards">Placas de vídeo (separadas com vírgula):</label>
      <input type="text" id="graphic_cards" name="graphic_cards" required>

      <button type="submit">Enviar</button>
      <button type="button" id="cancelBtn">Cancelar</button>
    </form>
  </div>
</div>
          
        <select name="language-options" id="language-select" >

        <div class="wrapper">

            <!-- Filtros -->
<article class="filters">
    <select id="game-filter">
        <option value="" data-translate="select-placeholder">Select a game</option>
    </select>
    <select id="score-filter">
        <option value="" data-translate="select-score-placeholder">Score</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <select id="platform-filter">
        <option value="" data-translate="select-platform-placeholder">Platform</option>
        <option value="pc">PC</option>
        <option value="switch">Switch</option>
        <option value="xbox">Xbox</option>
        <option value="playstation">PlayStation</option>
    </select>
</article>

            <article class = "comment-box">
                <select name="game-options" id="game-select">
                    <option id="game-placeholder" value="" data-translate="select-placeholder">Select a game</option>
                </select>
                <select name="game-score" id="score-select">
                    <option id="score-placeholder" value="" data-translate="select-score-placeholder">Score</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select name="game-platform" id="platform-select">
                    <option id="platform-placeholder" value="" data-translate="select-platform-placeholder">Platform
                    </option>
                    <option value="pc">PC</option>
                    <option value="switch">Switch</option>
                    <option value="xbox">Xbox</option>
                    <option value="playstation">playstation</option>
                </select>
                <form class="commentBoxForm">
                    <textarea id="commentBox" placeholder="Leave a comment"
                        data-translate-placeholder="comment-placeholder"></textarea>
                    <button type="submit" id="commentButton" data-translate="comment-button">Comment</button>
                </form>
            </article>
