<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="/public/styles/Login.css">
</head>

<body>
    <main>
        <form id="loginForm">
            <div class="GameScore"> 
            <h1>Login Games Score </h1>
            </div>
            <div class="input-box">

                <input type="text" id="usuario" placeholder="E-mail">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">

                <input type="password" id="senha" placeholder="Senha">
                       <i class="bx bxs-lock-alt"></i>
            </div>

            <button class="bot" type="submit">Login</button>
            <div class="registri-se">
                <p>Não tem uma conta? <a href="/public/pages/Cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>

    <script type="module">
        import { login } from '/TI-WEB/src/Geral.js';

        document.getElementById('formLogin').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('loginInput').value.trim();
            const password = document.getElementById('passwordInput').value;

            const resultado = await login(username, password);

            if (resultado === true) {
                location.href = 'index.html'; // Redireciona após login bem-sucedido
            } else {
                alert(resultado); // Exibe erro apropriado
            }
        });
    </script>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio padrão
            // Aqui você pode adicionar a lógica de cadastro (ex: salvar no localStorage)
            window.location.href = 'login.html'; // Redireciona para a página de login
        });
    </script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const usuario = document.getElementById('usuario').value;
            // Aqui você pode validar o usuário e senha
            localStorage.setItem('usuarioLogado', usuario);
            window.location.href = 'index.html';
        });
    </script>
    <div id="perfil"></div>
</body>

</html>
