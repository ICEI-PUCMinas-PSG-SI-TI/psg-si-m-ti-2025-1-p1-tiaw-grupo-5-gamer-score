<!-- editarPerfil.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="../styles/wrapper.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: #36393f;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #cccccc;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #4f545c;
      color: #ffffff;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #aaaaaa;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Editar Perfil</h2>
    <form id="edit-form">
      <label for="username">Nome de Usu√°rio:</label>
      <input type="text" id="username" name="username" required placeholder="Ex: Samuel">

      <label for="image">URL da Foto de Perfil:</label>
      <input type="url" id="image" name="image" required placeholder="https://...">

      <label for="cover">URL da Imagem de Capa:</label>
      <input type="url" id="cover" name="cover" required placeholder="https://...">

      <button type="submit">Salvar</button>
    </form>
  </div>

  <script src="../src/editarPerfil.js"></script>
</body>
</html>
